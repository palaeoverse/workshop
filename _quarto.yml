project:
  type: website

website:
  title: "Palaeoverse Workshops"
  image: "/images/favicon.png"
  favicon: "/images/favicon.png"
  page-navigation: false
  open-graph: true
  twitter-card: true
  repo-url: https://github.com/palaeoverse/workshop
  page-footer:
    background: "#c1e0e2"
    border: true
    center: "&copy; Copyright 2025, <a href='https://palaeoverse.org/'>Palaeoverse</a>"
  navbar:
    border: true
    background: "#c1e0e2"
    collapse: false
    right:
      - icon: github
        href: https://github.com/palaeoverse
        aria-label: "Palaeoverse on GitHub"
        target: _blank
      - icon: youtube
        href: https://www.youtube.com/@ThePalaeoverse
        aria-label: "Palaeoverse on YouTube"
        target: _blank
      - text: "{{< iconify fa6-brands:bluesky >}}"
        href: https://bsky.app/profile/palaeoverse.bsky.social
        aria-label: "Palaeoverse on Bluesky"
        target: _blank
      - text: "<img src='/images/favicon.png' height=23.5 style='padding-bottom:3px'>"
        href: https://palaeoverse.org
        aria-label: "Palaeoverse homepage"
        target: _blank
  sidebar:
    background: "#c1e0e2"
    logo: "images/favicon.png"
    align: center
    border: true
    title: false
    pinned: true
    style: "docked"
    collapse-level: 1
    contents: auto

format:
  html:
    theme:
      - cosmo
      - custom.scss
    css: styles.css
    toc: true

execute:
  freeze: auto



